apply plugin: 'java'

group = 'com.wesabe'
version = '0.4.1-netmask-SNAPSHOT'

description = """Grendle Secure Store"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repository.codehaus.org/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.10'
    compile group: 'joda-time', name: 'joda-time', version:'1.6'
    compile(group: 'joda-time', name: 'joda-time-hibernate', version:'1.1')
    compile group: 'org.bouncycastle', name: 'bcpg-jdk15on', version:'1.50'
    compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version:'1.4.1'
    compile group: 'org.codehaus.jackson', name: 'jackson-xc', version:'1.4.1'
    compile group: 'com.google.inject', name: 'guice', version:'4.0-beta'

    testCompile group: 'junit', name: 'junit', version:'4.8.1'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.8.4'
    testCompile group: 'org.easytesting', name: 'fest-assert', version:'1.2'
}
